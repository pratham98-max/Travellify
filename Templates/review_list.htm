{% extends 'layout.htm' %}
{% block content %}
<div class="container mt-4">
    <h3>Select a Hotel to Add/View Reviews</h3>
    <ul class="list-group mt-3">
        {% for hotel in hotels %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ hotel.name }}
            <a href="{{ url_for('review', hotel_name=hotel.name) }}" class="btn btn-sm btn-outline-primary">Open Reviews</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
